# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/CircleCI-springboot-gradle

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run:
          name: gradle build
          command: |
            pwd
            ls
            ./gradlew -v
            ./gradlew clean build
            ./gradlew hello
            ls build/libs
      - run:
          name : docker build and push
          command: |
            docker images
            docker login -u "yangkuan2017" -p "qjsnpa"
            export TAG=$(date +"%Y-%m-%d")-CircleCI-springboot-gradle-$(git log --format="%h" -n 1)
            docker build -t CircleCI-springboot-gradle:$TAG .
            docker images
            docker tag CircleCI-springboot-gradle:$TAG  yangkuan2017/CircleCI-springboot-gradle:$TAG
            docker push yangkuan2017/CircleCI-springboot-gradle:$TAG
            docker container ls

