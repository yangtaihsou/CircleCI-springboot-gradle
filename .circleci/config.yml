# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/CircleCI-springboot-gradle

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      - setup_remote_docker
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run:
          name: gradle build
          command: |
            pwd
            ls
            ./gradlew -v
            ./gradlew clean build
            ./gradlew hello
            ls build/libs
            nohup java -jar build/libs/CircleCI-springboot-gradle-0.0.1-SNAPSHOT.jar > log.txt >&1
            curl 'http://127.0.0.1:8080/'
      - run:
          name : docker build and push
          working_directory: ~/CircleCI-springboot-gradle
          command: |
            pwd
            ls
            ls var/lib/docker/tmp/docker-builder215482909/build/libs/
            docker images
            export TAG=$(date +"%Y-%m-%d")-circleci-sb-gradle-$(git log --format="%h" -n 1)
            docker build -t circleci-sb-gradle:$TAG .
            docker images
            docker run -itd -p 8070:8080 circleci-sb-gradle:$TAG
            curl 'http://127.0.0.1:8070/'
            docker container ls
            docker login -u "yangkuan2017" -p "qjsnpa"
            docker tag circleci-sb-gradle:$TAG  yangkuan2017/circleci-sb-gradle:$TAG
            docker push yangkuan2017/circleci-sb-gradle:$TAG

